<!doctype html>
<html>
<head>
  <title>Vote Button</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
</head>

<body>

<div class="container my-3">
  <h2>Vote Widget</h2>
  <p>Steem embedable vote widget</p>

  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "plugins.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'sc-sdk'));</script>

  <div class="my-3">
    <h5><a target="_blank" href="https://steemit.com/waterdroplet/@hilarious/macro-water-droplet">@hilarious/macro-water-droplet</a></h5>
    <span class="sc-vote" data-author="hilarious" data-permlink="macro-water-droplet"></span>
    <hr />
    <h5><a target="_blank" href="https://steemit.com/photography/@killbis/music-of-nature">@killbis/music-of-nature</a></h5>
    <span class="sc-vote" data-author="killbis" data-permlink="music-of-nature"></span>
    <hr />
    <h5><a target="_blank" href="https://steemit.com/art/@opheliafu/ready-for-december-1st">@opheliafu/ready-for-december-1st</a></h5>
    <span class="sc-vote" data-author="opheliafu" data-permlink="ready-for-december-1st"></span>
  </div>

</div>

</body>
</html>
